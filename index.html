<!doctype html>
<html lang="sl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Programerska delavnica oratorij - Igre</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="navbar">
            <h1>üéÆ Programerska delavnica - Zbirka iger</h1>
        </nav>

        <div class="container">
            <div class="left-panel">
                <div class="controls">
                    <div class="year-selector">
                        <label for="yearSelect">Izberi leto:</label>
                        <select id="yearSelect">
                            <option value="">Izberi leto...</option>
                        </select>
                    </div>
                </div>

                <div class="games-container">
                    <div class="section-header">
                        <div class="section-title-area">
                            <h2 class="section-title">Igre</h2>
                            <p class="section-subtitle">
                                Izberi igro za igranje
                            </p>
                            <div class="search-area">
                                <input
                                    type="text"
                                    id="gameSearch"
                                    placeholder="Iskanje iger..."
                                    class="search-input"
                                />
                            </div>
                        </div>
                    </div>
                    <div id="gamesGrid" class="games-grid">
                        <div class="no-games">
                            <div class="no-games-icon">üéÆ</div>
                            <div class="no-games-text">
                                Izberi leto za ogled razpolo≈æljivih iger
                            </div>
                            <div class="no-games-subtext">
                                Uporabi spustni seznam zgoraj
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div id="iframeContainer" class="iframe-container">
                    <div class="iframe-header">
                        <span id="iframeTitle" class="iframe-title"
                            >Igranje igre</span
                        >
                        <div class="iframe-buttons">
                            <button
                                class="iframe-btn restart-iframe"
                                onclick="restartIframe()"
                            >
                                üîÑ Zaƒçni znova
                            </button>
                            <button
                                class="iframe-btn fullscreen-iframe"
                                onclick="openFullscreen()"
                            >
                                ‚õ∂ Celozaslonsko
                            </button>
                            <button
                                class="iframe-btn close-iframe"
                                onclick="closeIframe()"
                            >
                                ‚úï Zapri
                            </button>
                        </div>
                    </div>
                    <iframe id="gameIframe" src=""></iframe>
                </div>
            </div>
        </div>

        <div id="fullscreenOverlay" class="fullscreen-overlay">
            <div class="fullscreen-header">
                <span id="fullscreenTitle" class="fullscreen-title"
                    >Igranje v celozaslonskem naƒçinu</span
                >
                <div class="fullscreen-controls">
                    <button
                        class="fullscreen-btn restart-fullscreen"
                        onclick="restartFullscreen()"
                    >
                        üîÑ Zaƒçni znova
                    </button>
                    <button
                        class="fullscreen-btn exit-fullscreen"
                        onclick="closeFullscreen()"
                    >
                        ‚úï Izhod iz celozaslonskega
                    </button>
                </div>
            </div>
            <iframe id="fullscreenIframe" src=""></iframe>
        </div>

        <script src="main.js"></script>
    </body>
</html>
